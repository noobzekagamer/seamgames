<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeamGames</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
    <script type="module">
        // Check login status on page load
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>SeamGames</h1>
            <nav>
                <a href="index.html" class="nav-link">InÃ­cio</a>
                <a href="account.html" class="nav-link">Minha Conta</a>
                <button id="themeToggle">ðŸŒ™ Tema Escuro</button>
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Cadastrar</button>
            </nav>
        </header>

        <main>
            <section id="postCreation">
                <h3>Criar Nova PublicaÃ§Ã£o</h3>
                <form id="postForm">
                    <textarea placeholder="Escreva algo..." id="postText"></textarea>
                    <div class="upload-controls">
                        <input type="file" id="mediaUpload" accept="video/*">
                        <button type="submit">Publicar</button>
                    </div>

            </section>

            <section id="feedContainer">

        <!-- Login and Register Modals -->

            <div class="modal-content">

                    <input type="password" placeholder="Senha" required>

    </div>
</body>
</html>
